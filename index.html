<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fonts.css">
    <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
</head>
<body>

    <div class="container">
        <div class="search-box">
            <i class='bxr  bx-location'></i> 
            <input type="text" placeholder="أدخل موقعك">
            <button class='bxr  bx-search'></button> 
        </div>

        <p class="city-hide">city hide</p>

        <div class="weather-box">
            <div class="info-weather">
                <div class="weather">
                    <img src="source/images/cloud.png">
                    <p class="temp">0<span>°C</span></p>
                    <p class="desc">سُحـب متفرقـــة</p>
                </div>
            </div>
        </div>

        <div class="weather-details">
            <div class="humi">
                <i class='bxr  bx-water'></i> 
                <div class="text">
                    <div class="info-humi">
                        <span>0%</span>
                    </div>
                    <p>الرطوبـة</p>
                </div>
            </div>

            <div class="wind">
                <i class='bxr  bx-wind'></i> 
                <div class="text">
                    <div class="info-wind">
                        <span>0Km/h</span>
                    </div>
                    <p>سرعــة الريـاح</p>
                </div>
            </div>
        </div>

        <div class="not-found">
            <div class="box">
                <img src="source/images/404.png" alt="404">
                <p>!لا يوجد موقع بهذا الأســم</p>
            </div>
        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
